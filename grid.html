<!doctype html>
<html lang="en">
<head>
    <title>SF9 Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <div class="page">
        <header class="container full-width">

        </header>

        <section class="container">
            <div class="col hide--md">1 .hide--md</div>
        </section>

        <section class="container">
            <div class="col-6">1/2 .col-6</div>
            <div class="col hide--lg">2/2 .hide--lg</div>
        </section>

        <section class="container">
            <div class="col col-md-4">1/3 .col.col-md-4</div>
            <div class="col-md-4">2/3 .col-md-4</div>
            <div class="col show--md">3/3 .show--md</div>
        </section>

        <section class="container">
            <div class="col-3">1/4 .col-3</div>
            <div class="col-md-3">2/4 .col-md-3</div>
            <div class="col-lg-3">3/4 .col-lg-3</div>
            <div class="col col-lg-3">4/4 .col.col-lg-3</div>
        </section>

        <section class="container">
            <div class="col">1/x</div>
            <div class="col">2/x</div>
            <div class="col">3/x</div>
            <div class="col-12">12/12</div>
            <div class="col">4/x</div>
            <div class="col">5/x</div>
        </section>



        <section class="container">
            <div class="col-20">20% .col-20</div>
            <div class="col-30">30% .col-30</div>
            <div class="col-50">50% .col-50</div>
            <div class="col-md-40">40% .col-md-40</div>
            <div class="col-md-20">20% .col-md-20</div>
            <div class="col-lg-20">20% .col-lg-20</div>
            <div class="col-100">100%</div>
        </section>

        <footer class="container full-width">

        </footer>
    </div>
</body>
</html>
